---
layout: default
---
<article class="post">

  <header class="post-header">
      {% if page.display-title == false %}
      {% else %}
        <h1 class="post-title">{{ page.title | escape }}</h1>
      {% endif %}
  </header>

  <div class="post-content">
    {% include anchor_headings.html html=content anchorBody="#" h_max=3 anchorClass="myAnchor" %}
  </div>

</article>
